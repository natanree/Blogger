{% extends 'base.html' %}

{% block content %}
    <div>
        {% include '_post.html' %}
    </div>
    {% if form %}
        <form action="" method="POST">
            {{form.hidden_tag()}}
            <div>
                <p>{{form.body.label}}</p>
                <p>{{form.body()}}</p>
                {% for error in form.body.errors %}
                    <span style="color:red">[{{error}}]</span>
                {% endfor %}
                
                <p>{{form.submit()}}</p>
            </div>
        </form>
    {% endif %}
{% endblock %}
