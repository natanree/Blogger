{% extends "base.html" %}

{% block content %}
    <div style="text-align: center;">
        <h1>Welcome to Blogger</h1>
        <h2>Number of posts: {{ posts_query.count() }}</h2>
        <table class="post-table">
            {% for post in posts_query.all() %}
                {% include '_post.html' %}
                <tr>
                    <td>
                        <a href="{{url_for('routes.comments',post_id=post.id)}}">Comments: {{ post.comments.count() }}</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
